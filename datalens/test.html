<style>
  .image-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* Crée 3 colonnes égales */
    gap: 10px; /* Espacement entre les images */
  }

  .image-item {
    position: relative;
    overflow: hidden;
    width: 100%;
    padding-bottom: 100%; /* Maintient le ratio hauteur/largeur pour l'image */
  }

  .image-item img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ajuste l'image pour remplir le conteneur tout en conservant les proportions */
  }
</style>
